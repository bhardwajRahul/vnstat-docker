name: lint
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # pyyaml constrained due to build failure after cython 3.0.0 release
      # ref: https://github.com/yaml/pyyaml/issues/724 https://github.com/yaml/pyyaml/issues/601
      - name: Setup tools
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml!=5.4.*,!=6.0.0 docker-compose

      - name: Check spelling
        uses: crate-ci/typos@master

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

      - name: Run Perl::Critic
        uses: natanlao/perl-critic-action@v1.1

      - name: Validate docker-compose.yml
        run: docker-compose config
